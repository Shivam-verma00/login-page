<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f2f5; height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background-color: white; padding: 40px 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333333;">Login Page</h2>

    <form action="#" method="POST">
      <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email</label>
      <input type="email" id="email" name="email" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
      <input type="password" id="password" name="password" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 20px;">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" style="color: #007bff; text-decoration: none;">Forgot password?</a>
      </div>

      <button type="submit"
              style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Login
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
      Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign up</a>
    </p>
  </div>

</body>
</html>
